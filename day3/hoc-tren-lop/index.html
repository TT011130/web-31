<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="tra-buoi-do">
                <div class="thumbnail">
                    <img src="image/Tra-buoi-do.jpg" alt="trà bưởi đỏ" >
                </div>
        
                <div class="content">
                    <h3 class="title">
                        <strong>Trà bưởi đỏ</strong>
                    </h3>
                </div>
        
                <div class="tien">
                    45.000&#8363
                </div>
            </div>       
        </div>

        <div class="product">
            <div class="tra-dao">
                <div class="thumbnail">
                     <img src="image/Tra-dao.jpg" alt="trà đào đỏ" >
                </div>
            
                <div class="content">
                     <h3 class="title">
                        <strong>Trà đào</strong>
                    </h3>
                </div>
            
                <div class="tien">
                        55.000&#8363
                </div>
            </div>  
        </div>

        <div class="product">
            <div class="tra-dau-oi-hong">
                <div class="thumbnail">
                     <img src="image/Tra-dau-oi-hong.jpg" alt="trà dâu ổi hồng" >
                </div>
            
                <div class="content">
                     <h3 class="title">
                        <strong>Trà dâu ổi hồng</strong>
                    </h3>
                </div>
            
                <div class="tien">
                        45.000&#8363
                </div>
            </div>      
        </div>

        <div class="product">
            <div class="tra-gao-nhat-ban">
                <div class="thumbnail">
                    <img src="image/Tra-gao-nhat-ban.jpg" alt="trà đào đỏ" >
                </div>
        
                <div class="content">
                    <h3 class="title">
                        <strong>Trà gạo Nhật Bản</strong>
                    </h3>
                </div>
        
                <div class="tien">
                39.000&#8363
                </div>
            </div>
        </div>
    </div>
</body>
</html>
